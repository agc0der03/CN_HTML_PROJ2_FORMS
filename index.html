<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>Already Registered? <u>LOGIN</u> now</h2>
      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

      <form action="" method="post">
        <label for="Email">Email</label>&nbsp;<input
          type="email"
          id="email"
          placeholder="abc@gmail.com"
          required
        />
        <label for="pass">Password</label>&nbsp;<input
          type="text"
          id="pass"
        />&nbsp;

        <button>
          <img
            src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png "
            width="30px"
          />
          login
        </button>
      </form>
    </header>
    <hr />
    <br />
    <br />

    <main>
      <section>
        <h3><a href="blog.congingninjas.com">Coding Ninjas Blog</a></h3>
        <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png" />
      </section>
      <hr />
      <br />
      <br />

      <section>
        <h2><u>REGISTRATON</u></h2>

        <form action="" method="post">
          <table style="border-spacing: 3px;">
            <tr>
              <td><label for="fn">First Name:</label></td>
              <td><input type="text" id="fn" /></td>
            </tr>
            <tr>
              <td><label for="ln">Last Name: </label></td>
              <td><input type="text" id="ln" /></td>
            </tr>
            <tr>
              <td rowspan="3">Current Address</td>
              <td><label for="hn">Flat No./House No.</label></td>
              <td><input type="text" id="hn" /></td>
            </tr>
            <tr>
              <td><label for="locality">Locality</label></td>
              <td><input type="text" id="locality" /></td>
            </tr>
            <tr>
              <td><label for="city">City</label></td>
              <td><input type="text" id="city" /></td>
            </tr>
            <tr>
              <th>Is The Current Address and the Permanent Address same?</th>
              <td>
                <input type="radio" name="pa_ca_same?" value="Yes" checked />
              </td>
              <td><input type="radio" name="pa_ca_same?" value="No" /></td>
            </tr>
            <tr></tr>
            <tr>
              <td><label for="email2">Email</label></td>
              <td>
                <input
                  type="email"
                  id="email2"
                  placeholder="abc@gmail.com"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="pass2">Password</label></td>
              <td>
                <input type="text" id="pass2" />
              </td>
            </tr>
            <tr>
              <td><button>Register</button></td>
            </tr>
          </table>
        </form>
      </section>
    </main>
  </body>
</html>
